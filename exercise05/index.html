<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit 5 Exercise</title>
    </head>
    <body>
        <script>
            function performMonth() {
                var number;
                
                number = document.monthForm.monthNumber.value;
                
                if (number == "1") {
                    alert("January");
                    return true;
                } else if (number == "2") {
                    alert("February");
                    return true;
                } else if (number == "3") {
                    alert("March");
                    return true;
                } else if (number == "4") {
                    alert("April");
                    return true;
                } else if (number == "5") {
                    alert("May");
                    return true;
                } else if (number == "6") {
                    alert("June");
                    return true;
                } else if (number == "7") {
                    alert("July");
                    return true;
                } else if (number == "8") {
                    alert("August");
                    return true;
                } else if (number == "9") {
                    alert("September");
                    return true;
                } else if (number == "10") {
                    alert("October");
                    return true;
                } else if (number == "11") {
                    alert("November");
                    return true;
                } else if (number == "12") {
                    alert("December");
                    return true;
                } else if (number > "12"){
                    alert("That number does not correspond to a month. Please try again.");
                    document.monthForm.monthNumber.focus();
                    return false;
                }      
            }
        </script>
        <h1>Months</h1>
        <form name="monthForm" id="monthForm" action="http://yoda.cs.uwec.edu/cs319/students/siasmj/echo.php" method="get" onsubmit="return performMonth();">
            <p>Month Number: <input type="number" name="monthNumber" id="monthNumber"></p>
            <input type="submit" name="go" id="go" value="Submit">
        </form>
    </body>
</html>
