<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit 6 Quiz</title>
    </head>
    <body>
        <script>
            function validateForm() {
                //alert("Hello world!")
                
                var color;
                
                color = document.form.favColor;
                
                if (color.value == "") {
                    alert("Please enter your favorite color.");
                    color.focus();
                    return false;
                } else if (isNaN(color.value) == false) {
                    alert("Your input is invalid. Please try again.");
                    color.select();
                    return false;
                } else {
                    return true;
                }
            }
        </script>
        <form name="form" id="form" action="#" method="get" onsubmit="return validateForm();">
            <p>Favorite Color: <input type="text" name="favColor" id="favColor"></p>
            <input type="submit" name="submit" id="submit" value="Submit!">
        </form>
    </body>
</html>
