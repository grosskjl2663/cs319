<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Midterm Program 5</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!--
            1. Change from parseInt() to parseFloat().
            2-3. Get element celsiusValue by its name, instead of by element fahrenheitValue.
            4. Create second function named function toFahrenheit(), switching the corresponding variables appropriately.
            5. Create new line of code that gets elements celsiusValue and fahrenheitValue in their respective functions by name, then applying a white background style.
        -->
        <script>
            function toCelsius() {
                var fahrenheitTemp = parseFloat(document.tempConvert.fahrenheitValue.value);
                var celsiusTemp = (fahrenheitTemp - 32) * (5/9);
                document.tempConvert.celsiusValue.value = celsiusTemp;
                document.tempConvert.celsiusValue.style.backgroundColor = "#e5ffe5";
                document.tempConvert.fahrenheitValue.style.backgroundColor = "#ffffff";
            }
            
            function toFahrenheit() {
                var celsiusTemp = parseFloat(document.tempConvert.celsiusValue.value);
                var fahrenheitTemp = (celsiusTemp * (9/5)) + 32;
                document.tempConvert.fahrenheitValue.value = fahrenheitTemp;
                document.tempConvert.fahrenheitValue.style.backgroundColor = "#66ffee";
                document.tempConvert.celsiusValue.style.backgroundColor = "#ffffff";
            }
        </script>
        <form name="tempConvert" id="tempConvert" method="get" action="#">
            <p>Fahrenheit: <input type="text" name="fahrenheitValue" id="fahrenheitValue"></p>
            <!--Eliminate the "readonly" attribute.-->
            <p>Celsius: <input type="text" name="celsiusValue" id="celsiusValue"></p>
            <!--The function name is not correct for the onclick attribute.-->
            <p><input type="button" name="fToC" value="F -> C" onclick="toCelsius();">
            <!--Add second button to convert Celsius to Fahrenheit.-->
            <input type="button" name="cToF" value="C -> F" onclick="toFahrenheit();"></p>
        </form>
    </body>
</html>
